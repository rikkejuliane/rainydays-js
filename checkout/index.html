    <body>
        <header>

                <a href="./index.html">

                <nav class="navigation">
                    <ul>
                        <li>
                            <a class="nav-links" href="/index.html">HOME</a>
                        </li>
                        <li>
                            <a class="nav-links" href="../shop/index.html">SHOP</a>
                        </li>

            <a href="../checkout/confirmation/index.html">

        </a>

        <footer>
            <div class="footer-wrapper1">
                <div class="logo-and-some">
                    <a href="./index.html">

                </div>
                <nav class="footer-nav">
                    <ul class="footer-ul">
                        <li>
